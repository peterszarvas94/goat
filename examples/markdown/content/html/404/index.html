	<style>
		/* DaisyUI Highlight.js Theme - Uses correct semantic color names */
				.prose {
					pre{
						color: unset;
						background: unset;
					}

					code {
						border: unset;
						border-radius: var(--radius-box);
					}
				}

		.hljs {
		background: var(--color-base-200);
		color: var(--color-base-content);
		border-radius: var(--rounded-box);
		padding: 1rem;
		overflow-x: auto;
		border: 1px solid var(--color-base-300);
		}

		/* Comments */
		.hljs-comment,
		.hljs-quote {
		color: var(--color-base-content);
		font-style: italic;
		opacity: 0.7;
		}

		/* Keywords */
		.hljs-keyword,
		.hljs-selector-tag,
		.hljs-subst {
		color: var(--color-accent);
		font-weight: 600;
		}

		/* Numbers and literals */
		.hljs-number,
		.hljs-literal,
		.hljs-variable,
		.hljs-template-variable,
		.hljs-tag .hljs-attr {
		color: var(--color-accent);
		}

		/* Strings */
		.hljs-string,
		.hljs-doctag {
		color: var(--color-info);
		}

		/* Function names and titles */
		.hljs-title,
		.hljs-title.class_,
		.hljs-title.class_.inherited__,
		.hljs-title.function_,
		.hljs-function .hljs-title {
		color: var(--color-error);
		font-weight: 600;
		}

		/* Built-ins and types */
		.hljs-built_in,
		.hljs-type,
		.hljs-class .hljs-title {
		color: var(--color-info);
		font-weight: 500;
		}

		/* Attributes */
		.hljs-attribute,
		.hljs-attr {
		color: var(--color-warning);
		}

		/* Symbols and operators */
		.hljs-symbol,
		.hljs-bullet,
		.hljs-link {
		color: var(--color-accent);
		}

		/* Meta and preprocessor */
		.hljs-meta,
		.hljs-meta .hljs-keyword {
		color: var(--color-warning);
		}

		/* Sections and names */
		.hljs-section,
		.hljs-name {
		color: var(--color-primary);
		font-weight: 600;
		}

		/* Additions and deletions */
		.hljs-addition {
		color: var(--color-secondary);
		/* background-color: var(--color-success) / 0.1; */
		}

		.hljs-deletion {
		color: var(--color-error);
		/* background-color: var(--color-error) / 0.1; */
		}

		/* Tags and selectors */
		.hljs-tag,
		.hljs-selector-id,
		.hljs-selector-class,
		.hljs-selector-attr,
		.hljs-selector-pseudo {
		color: var(--color-secondary);
		}

		/* Emphasis */
		.hljs-emphasis {
		font-style: italic;
		}

		.hljs-strong {
		font-weight: bold;
		}
	</style>
